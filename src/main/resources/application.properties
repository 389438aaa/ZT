#配置服务端口
server.port=8080
#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=password
#配置编码
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
#配置页面
server.servlet.context-path=/newdemo
spring.mvc.view.prefix=/page/
spring.mvc.view.suffix=.html

#配置上传文件大小
spring.servlet.multipart.max-file-size=3MB

#配置Mybatismybatis.mapper
mybatis.config-location=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.zt.demo.domain


logging.level.com.zt.newdemo.dao=debug
